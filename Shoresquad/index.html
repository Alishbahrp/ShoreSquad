<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoreSquad - Beach Cleanup Community</title>
    <meta name="description" content="Join ShoreSquad to participate in beach cleanups, track weather, and connect with eco-conscious people">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo">ShoreSquad</div>
            <ul class="nav-links">
                <li><a href="#map">Find Cleanups</a></li>
                <li><a href="#weather">Weather</a></li>
                <li><a href="#join">Join Squad</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Rally Your Crew for Cleaner Beaches</h1>
            <p>Join the movement to keep our shores clean while connecting with like-minded people</p>
            <button class="cta-button">Join Next Cleanup</button>
        </section>

        <section id="map" class="map-section">
            <h2>Beach Cleanup Map</h2>
            <div id="cleanup-map" class="map-container">
                <!-- Map will be initialized here -->
            </div>
        </section>

        <section id="weather" class="weather-section">
            <h2>Beach Weather</h2>
            <div class="weather-container">
                <!-- Weather info will be displayed here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 ShoreSquad. Making waves in beach conservation.</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
